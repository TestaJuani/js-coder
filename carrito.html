<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP / Linkear antes que CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <section class="section-general">
        <!-- Resumen hamburgesas para pedir -->
        <div class="container-hamburguesas-carrito">
            <div class="container-titulo-carrito">
                <h4 class="titulos-secciones-carrito">RESUMEN CARRITO</h4>
            </div>
            <div id="burger-elegidas">
                
            </div>

        </div>
        <!-- Fin resumen hamburguesas para pedir -->

        <!-- Formulario para enviar pedido -->

    <div class="container-formulario" id="finalizar-compra">
        <div class="container-titulo-formulario">
            <h4 class="titulo-formulario">FINALIZAR COMPRA</h4>
        </div>
        <form class="formulario" action="" method="POST">
            <div class="container-label-input">
                <label for="name">Nombre del pedido</label>
                <input type="text" id="name" name="nombre" required>
            </div>
            <div class="container-label-input">
                <label for="Aclaraciones">Aclaraciones</label>
                <input type="text" id="Aclaraciones" name="aclaraciones">
            </div>
            <div class="container-label-input">
                <label>Como obtener tu pedido</label>
                <label for="envio"><input type="radio" id="envio" name="enviar-retirar" class="m-1">Lo recibo en mi direccion</label>
                <label for="retiro"><input type="radio" id="retiro" name="enviar-retirar" class="m-1">Lo retiro por el local</label>
            </div>
            <div class="container-label-input">
                <label>Metodo de pago</label>
                <label for="efectivo"><input type="radio" id="efectivo" name="pago" class="m-1">Efectivo</label>
                <label for="mp"><input type="radio" id="mp" name="pago" class="m-1">Mercado pago</label>
            </div>
            <div class="container-label-input" id="valor-final">  
            </div>
            <div class="container-label-input m-0">
                <button type="submit" class="btn btn-outline-success valortotal text-center">Enviar pedido por whatsapp</button>
            </div>
            </form>
        </div>
    <!-- Fin de formulario para enviar pedido -->
    </section>

    
    <script src="./archivosjs/carrito.js"></script>
</body>
</html>
